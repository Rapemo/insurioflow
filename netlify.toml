[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  # Handle client-side routing
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  # API routes to Supabase
  from = "/api/*"
  to = "https://zberkdnwjkzqjfvzgxkv.supabase.co/rest/v1/:splat"
  status = 200
  headers = {X-Forwarded-For = "ip", X-Real-IP = "ip"}

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), private-state-token-redemption=(), private-state-token-issuance=(), browsing-topics=(), run-ad-auction=(), join-ad-interest-group=(), attribution-reporting=(), shared-storage=(), private-aggregation=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build:dev"
